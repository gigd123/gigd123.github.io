<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name='description' content='BMI計算器' />
    <meta property="og:title" content="BMI計算器" />
    <title>BMI計算器</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="wrap">
        <header class="container-fluid">
            <div class="bmi container">
                <div class="row">
                    <div class="bmi-iconBox col"></div>
                    <div class="col">
                        <div class="bmi-inputBox mx-auto">
                            <form action="">
                                <label for="myHeight" class="mb-2">身高
                                    <span>cm</span>
                                </label>
                                <input type="text" name="" id="myHeight" class="rounded mb-3" placeholder="">
                                <label for="myWeight" class="mb-2">體重
                                    <span>kg</span>
                                </label>
                                <input type="text" name="" id="myWeight" class="rounded" placeholder="">
                            </form>
                        </div>
                    </div>
                    <div class="bmi-btnBox col pt-4">
                        <button id="send" class="send-btn">
                            <span class="hit">看結果</span>
                            <p class="bmi-value"></p>
                            <p class="bmi-onBtn">BMI</p>
                            <div class="btn-load-none"></div>
                        </button>
                        <span class="diagnosis"></span>
                    </div>
                </div>   
            </div>
        </header>
        <section class="main container-fluid">
            <div class="container">
                <h2 class="pt-5">BMI 紀錄</h2>
                <ul class="data-list w-75 mx-auto pt-5 pb-5">
                    
                </ul>
            </div>
        </section>
        <footer class="pt-5 pb-5">
            <div class="footer-logo mx-auto"></div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
</body>
</html>
