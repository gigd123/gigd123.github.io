<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <ul class="navbar">
                <li>
                    <a href="">My Tasks</a>
                </li>
                <li>
                    <a href="">In Progress</a>
                </li>
                <li>
                    <a href="">Completed</a>
                </li>
            </ul>
        </header>
        <div class="container">
            <div class="addBox">
                <input type="text" id="addTask" class="addTask" value="+ Add Task">
            </div>
            <div class="addTitle">
                <div class="title">
                    <div class="title-roof">
                        <input class="title-check" type="checkbox" name="vehicle" value="Bike">
                        <input type="text" class="title-text" placeholder="Type Something Here…">
                        <span class="title-focus">
                            <i class="far fa-star"></i>
                        </span>
                        <span class="title-edit">
                            <i class="fas fa-pencil-alt"></i>
                        </span>
                    </div>
                    <div class="title-footer">
                        <span>
                            <i class="far fa-calendar-alt fa-xs"></i>
                        </span>
                        <span>
                            <i class="far fa-file fa-xs"></i>
                        </span>
                        <span>
                            <i class="far fa-comment-dots fa-xs"></i>
                        </span>
                    </div>
                </div>
                <ul class="editTask">
                        <li class="deadLine">
                            <span>
                                <i class="far fa-calendar-alt fa-xs"></i>Deadline
                            </span>
                            <h2>
                                <input type="date" name="" id="deadLine-date">
                                <input type="time" name="" id="deadLine-time">
                            </h2>
                        </li>
                        <li>
                            <span>
                                <i class="far fa-file fa-xs"></i>File
                            </span>
                            <h2>
                                <label for="task-file" class="task-file">
                                    <input id="task-file" type="file" name="" id="" hidden="hidden">
                                </label>
                            </h2>
                        </li>
                        <li>
                            <span>
                                <i class="far fa-comment-dots fa-xs"></i>Comment
                            </span>
                            <h2>
                                <textarea id="title-comment" name="" id="" cols="30" rows="10" placeholder="Type your memo here…"></textarea>
                            </h2>
                        </li>
                        <li class="editTask-btn">
                            <a href="#" class="editTask-btn-cancel">× Cancel</a>
                            <a href="#" class="editTask-btn-add">+ Add Task</a>
                        </li>
                    </ul>
            </div>

        </div>
        <ul class="taskList"></ul>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
