<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Todolist-practice</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="todolist">
        <h1>Vue-Todolist</h1>
        <div class="input-box">
            <input @keyup.enter="addToDo(newTodo)" v-model="newTodo" type="text" name="" id="" placeholder="What needs to be done?">
        </div>
        <div class="menu">
            <template v-for="option in options">
                <input type="radio"
                  :value="option"
                  v-model="currentOption">
                {{ option }}
              </template>
        </div> 
        <ul class="list">
            <li v-for="todo in todos" v-bind:class="{ active: todo.completed }" v-if="currentOption=='All' || todo.completed===false && currentOption=='Active' || todo.completed===true && currentOption=='Completed'">
                <input type="checkbox" name="" id="" v-model="todo.completed">{{todo.content}}
                <a href="" @click="removeToDo(todo)">delete</a>
            </li>
        </ul>
        <a class="delete-btn" href="http:#" @click="removeAll()">Delete All</a>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
